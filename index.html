<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanStyle - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: #212529;
            border: 2px solid #ffee00;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 238, 0, 0.2);
        }
        .btn-urban {
            background-color: #ffee00;
            color: black;
            font-weight: bold;
            border: none;
            transition: all 0.3s;
        }
        .btn-urban:hover { 
            background-color: #e6d700; 
            transform: scale(1.02);
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }
        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: #ffee00;
            box-shadow: 0 0 0 0.25rem rgba(255, 238, 0, 0.25);
        }
        
        /* BACK LINK STYLES */
        .back-link {
            color: #ffffff !important; /* Bright White */
            transition: color 0.3s ease;
            font-weight: 500;
        }
        .back-link:hover {
            color: #ffee00 !important; /* Yellow on hover */
        }
        .custom-separator {
            border-color: #444 !important;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4 text-uppercase">Urban<span style="color:#ffee00">Style</span></h2>
        
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="admin@urban.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="admin123">
            </div>
            <button type="submit" class="btn btn-urban w-100 py-2 mt-3">LOGIN</button>
        </form>

        <p class="text-center mt-3 text-secondary" style="font-size: 0.8rem">
            Admin: admin@urban.com | Pass: admin123
        </p>

        <div class="text-center mt-4 border-top pt-3 custom-separator">
            <a href="tienda.html" class="text-decoration-none back-link">
                <i class="bi bi-arrow-left"></i> Back to Store
            </a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // Auth Simulation
            if(email === 'admin@urban.com' && pass === 'admin123') {
                window.location.href = 'admin.html'; // Go to Admin Panel
            } else {
                window.location.href = 'tienda.html'; // Go to Store
            }
        }
    </script>

</body>
</html>
