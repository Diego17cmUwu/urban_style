<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanStyle - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f4f4; }
        .sidebar {
            background-color: #121212;
            min-height: 100vh;
            color: white;
        }
        .nav-link { color: #ccc; }
        .nav-link.active { color: #ffee00; font-weight: bold; }
        .card-header-urban {
            background-color: #121212;
            color: #ffee00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 d-none d-md-block" style="width: 250px;">
            <h4 class="mb-4">Urban<span style="color:#ffee00">Admin</span></h4>
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                </li>
                
                <li class="nav-item">
                    <a href="tienda.html" class="nav-link">
                        <i class="bi bi-shop me-2"></i> Go to Store
                    </a>
                </li>

                <li class="nav-item mt-5">
                    <a href="index.html" class="nav-link text-danger fw-bold" onclick="logout()">
                        <i class="bi bi-box-arrow-left me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <h2 class="mb-4">Order Management</h2>
            
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3">
                        <h6 class="text-muted">Total Sales</h6>
                        <h3 id="totalSales">$0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm p-3">
                        <h6 class="text-muted">Total Orders</h6>
                        <h3 id="totalOrders">0</h3>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header card-header-urban">
                    Recent Orders
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Total</th>
                                    <th>Payment</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <button onclick="clearData()" class="btn btn-outline-danger mt-3 btn-sm">Clear Data (Reset)</button>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBodyContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load data on startup
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });

        function loadOrders() {
            // Get orders from LocalStorage
            const orders = JSON.parse(localStorage.getItem('urbanOrders')) || [];
            const tbody = document.getElementById('ordersTableBody');
            
            // Calculate totals
            document.getElementById('totalOrders').textContent = orders.length;
            const totalMoney = orders.reduce((sum, order) => sum + parseMoney(order.total), 0);
            document.getElementById('totalSales').textContent = formatMoney(totalMoney);

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><span class="badge bg-secondary">#${order.id}</span></td>
                    <td>${order.date}</td>
                    <td>
                        <div class="fw-bold">${order.customer.name}</div>
                        <small class="text-muted">${order.customer.email}</small>
                    </td>
                    <td class="fw-bold text-success">${order.total}</td>
                    <td>${order.customer.payment}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-dark" onclick='viewDetails(${JSON.stringify(order)})'>
                            <i class="bi bi-eye"></i> View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(order) {
            const modalBody = document.getElementById('modalBodyContent');
            const itemsHtml = order.items.map(item => 
                `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.name} (x${item.quantity})
                    <span>${formatMoney(item.price * item.quantity)}</span>
                </li>`
            ).join('');

            modalBody.innerHTML = `
                <h6>Customer: ${order.customer.name}</h6>
                <p>Address: ${order.customer.address}, ${order.customer.city}</p>
                <hr>
                <h6>Products:</h6>
                <ul class="list-group mb-3">${itemsHtml}</ul>
                <div class="d-flex justify-content-between fw-bold fs-5">
                    <span>Total:</span>
                    <span>${order.total}</span>
                </div>
            `;
            
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        function parseMoney(str) {
            return Number(str.replace(/[^0-9.-]+/g,""));
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(amount);
        }

        function clearData() {
            if(confirm('Are you sure you want to delete all sales records?')) {
                localStorage.removeItem('urbanOrders');
                location.reload();
            }
        }
        
        function logout() {
            // Optional logout logic
        }
    </script>
</body>
</html>
