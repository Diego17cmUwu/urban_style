<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanStyle - Streetwear Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            /* Palette: Black & Neon Yellow */
            --urban-black: #121212;
            --urban-dark: #212529;
            --urban-yellow: #ffee00;
            --urban-text: #ffffff;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            background-color: var(--urban-black);
            border-bottom: 2px solid var(--urban-yellow);
        }

        .brand-text {
            color: var(--urban-text);
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .brand-text span {
            color: var(--urban-yellow);
        }

        /* Nav Pills */
        .nav-pills .nav-link {
            color: var(--urban-dark);
            background-color: white;
            border: 1px solid #ddd;
            margin: 0 5px;
            font-weight: 600;
        }

        .nav-pills .nav-link.active {
            background-color: var(--urban-black);
            color: var(--urban-yellow);
            border-color: var(--urban-black);
        }

        /* Product Cards */
        .product-card {
            border: none;
            transition: transform 0.2s;
            background: white;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .product-image-container {
            height: 250px;
            width: 100%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Class for real images (cover fit) */
        .product-img-real {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .product-placeholder-icon {
            font-size: 3rem;
            color: rgba(255,255,255,0.8);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--urban-yellow);
            color: black;
            font-weight: bold;
            padding: 5px 10px;
            text-transform: uppercase;
            z-index: 10;
        }

        /* Buttons */
        .btn-urban {
            background-color: var(--urban-black);
            color: white;
            font-weight: bold;
            border: none;
            transition: all 0.3s;
        }

        .btn-urban:hover {
            background-color: var(--urban-yellow);
            color: black;
        }

        .badge-cart {
            background-color: var(--urban-yellow);
            color: black;
        }

        /* Offcanvas & Modal Headers */
        .offcanvas-header, .modal-header {
            background-color: var(--urban-black);
            color: white;
            border-bottom: 2px solid var(--urban-yellow);
        }
        
        .btn-close-white {
            filter: invert(1);
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

        <div class="container">
            <a class="navbar-brand brand-text fs-3" href="#">Urban<span>Style</span></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarContent">

                    <div class="input-group">
                        <span class="input-group-text border-0 bg-white text-muted"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control border-0" placeholder="Search products...">
                    </div>
                </div>
                
                <button class="btn btn-outline-light position-relative ms-lg-3 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="bi bi-bag fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle badge-cart" id="cartCount">
                        0
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
    <a href="index.html" class="btn btn-outline-light ms-2 border-0" title="Acceso Admin">
        <i class="bi bi-person-circle fs-4"></i>
    </a>

    <button class="btn btn-outline-light position-relative ms-2 border-0" ... >
        </button>
</div>
            </div>
        </div>
    </nav>

    <div class="bg-white shadow-sm py-3 mb-4">
        <div class="container">
            <ul class="nav nav-pills justify-content-center flex-nowrap overflow-auto" id="categoryTabs">
                <li class="nav-item"><button class="nav-link active rounded-0" onclick="filterByCategory('all', this)">All</button></li>
                <li class="nav-item"><button class="nav-link rounded-0" onclick="filterByCategory('t-shirts', this)">T-Shirts</button></li>
                <li class="nav-item"><button class="nav-link rounded-0" onclick="filterByCategory('hoodies', this)">Hoodies</button></li>
                <li class="nav-item"><button class="nav-link rounded-0" onclick="filterByCategory('pants', this)">Pants</button></li>
                <li class="nav-item"><button class="nav-link rounded-0" onclick="filterByCategory('sneakers', this)">Sneakers</button></li>
                <li class="nav-item"><button class="nav-link rounded-0" onclick="filterByCategory('accessories', this)">Accessories</button></li>
            </ul>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3 fw-bold"><i class="bi bi-funnel"></i> Filters</h5>
                        <hr>
                        
                        <div class="mb-4">
                            <h6 class="fw-bold mb-2 text-uppercase font-monospace">Price</h6>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="0-50" id="price1">
                                <label class="form-check-label" for="price1">Under $50k</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="50-100" id="price2">
                                <label class="form-check-label" for="price2">$50k - $100k</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="100-150" id="price3">
                                <label class="form-check-label" for="price3">$100k - $150k</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input price-filter" type="checkbox" value="150" id="price4">
                                <label class="form-check-label" for="price4">Over $150k</label>
                            </div>
                        </div>

                        <div>
                            <h6 class="fw-bold mb-2 text-uppercase font-monospace">Size</h6>
                            <div class="d-flex flex-wrap gap-2">
                                <input type="checkbox" class="btn-check size-filter" id="sizeS" value="S" autocomplete="off">
                                <label class="btn btn-outline-dark btn-sm rounded-0" for="sizeS">S</label>

                                <input type="checkbox" class="btn-check size-filter" id="sizeM" value="M" autocomplete="off">
                                <label class="btn btn-outline-dark btn-sm rounded-0" for="sizeM">M</label>

                                <input type="checkbox" class="btn-check size-filter" id="sizeL" value="L" autocomplete="off">
                                <label class="btn btn-outline-dark btn-sm rounded-0" for="sizeL">L</label>

                                <input type="checkbox" class="btn-check size-filter" id="sizeXL" value="XL" autocomplete="off">
                                <label class="btn btn-outline-dark btn-sm rounded-0" for="sizeXL">XL</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="categoryTitle" class="mb-0 fw-bold text-uppercase">All Products</h4>
                    <select class="form-select w-auto shadow-sm rounded-0" onchange="sortProducts(this.value)">
                        <option value="default">Sort by...</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="productsGrid">
                    </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold text-uppercase" id="cartOffcanvasLabel">Your Cart</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="cartItemsContainer">
            </div>
        <div class="offcanvas-footer p-3 border-top bg-light">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="fs-5 fw-bold">Total:</span>
                <span class="fs-4 fw-bold text-dark" id="cartTotal">$0</span>
            </div>
            <button class="btn btn-urban w-100 py-3 text-uppercase letter-spacing-1" onclick="initiateCheckout()">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-uppercase">Checkout Information</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm" onsubmit="finalizeOrder(event)">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required placeholder="John Doe">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="john@example.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required placeholder="+1 234 567 890">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Shipping Address</label>
                            <input type="text" class="form-control" id="address" required placeholder="123 Street Name">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="payment" class="form-label">Payment Method</label>
                                <select class="form-select" id="payment">
                                    <option value="card">Credit Card</option>
                                    <option value="cash">Cash on Delivery</option>
                                    <option value="transfer">Bank Transfer</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="alert alert-light border mt-3 mb-0">
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total to Pay:</span>
                                <span id="modalTotalAmount">$0</span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-urban w-100 mt-4 py-3 text-uppercase">
                            Confirm Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <span style="color: var(--urban-yellow); font-weight: bold;">SUCCESS:</span> Item added to cart!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- DATA ---
        // TIP: Replace 'image' value with real URL like 'images/shirt1.jpg'
        const products = [
            { id: 1, name: 'Oversized Black Tee', category: 't-shirts', price: 45000, oldPrice: 60000, discount: '25%', image: 'images/Oversized Black Tee.jpg', sizes: ['S', 'M', 'L', 'XL'] },
            { id: 2, name: 'Streetwear Grey Hoodie', category: 'hoodies', price: 89000, oldPrice: 120000, discount: '26%', image: 'images/Streetwear Grey Hoodie.jpg', sizes: ['M', 'L', 'XL'] },
            { id: 3, name: 'Green Cargo Pants', category: 'pants', price: 95000, oldPrice: 130000, discount: '27%', image: 'images/Green Cargo Pants.jpg', sizes: ['S', 'M', 'L', 'XL'] },
            { id: 4, name: 'Urban White Sneakers', category: 'sneakers', price: 180000, oldPrice: 250000, discount: '28%', image: 'images/Urban White Sneakers.jpg', sizes: ['39', '40', '41', '42'] },
            { id: 5, name: 'NYC Snapback Cap', category: 'accessories', price: 35000, oldPrice: 45000, discount: '22%', image: 'images/NYC Snapback Cap.jpg', sizes: ['One Size'] },
            { id: 6, name: 'Tie-Dye Tee', category: 't-shirts', price: 52000, oldPrice: 70000, discount: '26%', image: 'images/Tie-Dye Tee.jpg', sizes: ['S', 'M', 'L'] },
            { id: 7, name: 'Basic Beige Hoodie', category: 'hoodies', price: 75000, oldPrice: 95000, discount: '21%', image: 'images/Basic Beige Hoodie.jpg', sizes: ['M', 'L', 'XL'] },
            { id: 8, name: 'Skinny Black Jeans', category: 'pants', price: 85000, oldPrice: 110000, discount: '23%', image: 'images/Skinny Black Jeans.jpg', sizes: ['28', '30', '32', '34'] },
            { id: 9, name: 'High Top Black Kicks', category: 'sneakers', price: 165000, oldPrice: 220000, discount: '25%', image: 'images/High Top Black Kicks.jpg', sizes: ['39', '40', '41', '42'] },
            { id: 10, name: 'Urban Canvas Backpack', category: 'accessories', price: 68000, oldPrice: 90000, discount: '24%', image: 'images/Urban Canvas Backpack.jpg', sizes: ['One Size'] },
            { id: 11, name: 'Vintage Rock Tee', category: 't-shirts', price: 48000, oldPrice: 65000, discount: '26%', image: 'images/Vintage Rock Tee.jpg', sizes: ['S', 'M', 'L', 'XL'] },
            { id: 12, name: 'Zipper Black Hoodie', category: 'hoodies', price: 98000, oldPrice: 135000, discount: '27%', image: 'images/Zipper Black Hoodie.jpg', sizes: ['M', 'L', 'XL'] }
        ];

        let cart = [];
        let currentCategory = 'all';
        let filteredProducts = [...products];

        const formatMoney = (amount) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(amount);
        };

        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #232526 0%, #414345 100%)',
                'linear-gradient(135deg, #485563 0%, #29323c 100%)',
                'linear-gradient(135deg, #0f2027 0%, #203a43 100%, #2c5364 100%)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // --- CORE FUNCTIONS ---

        function init() {
            displayProducts(products);
            setupEventListeners();
        }

        function displayProducts(productsToDisplay) {
            const grid = document.getElementById('productsGrid');
            
            if(productsToDisplay.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center py-5 text-muted">No products found with these filters.</div>';
                return;
            }

            grid.innerHTML = productsToDisplay.map(product => {
                // Logic: If image URL exists, show IMG tag, otherwise show colored placeholder
                const imageHtml = product.image 
                    ? `<img src="${product.image}" class="product-img-real" alt="${product.name}">`
                    : `<div style="background: ${getRandomGradient()}; width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
                        <i class="bi bi-tag-fill product-placeholder-icon"></i>
                       </div>`;

                return `
                <div class="col">
                    <div class="card product-card h-100 shadow-sm">
                        <span class="discount-badge">${product.discount} OFF</span>
                        <div class="product-image-container">
                            ${imageHtml}
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-truncate" title="${product.name}">${product.name}</h5>
                            <div class="mb-3">
                                <span class="fs-5 fw-bold text-dark">${formatMoney(product.price)}</span>
                                <small class="text-muted text-decoration-line-through ms-2">${formatMoney(product.oldPrice)}</small>
                            </div>
                            <button class="btn btn-urban mt-auto w-100 rounded-0" onclick="addToCart(${product.id})">
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function setupEventListeners() {
            document.querySelectorAll('.price-filter, .size-filter').forEach(el => {
                el.addEventListener('change', applyFilters);
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const searched = products.filter(p => 
                    p.name.toLowerCase().includes(term) || 
                    p.category.toLowerCase().includes(term)
                );
                displayProducts(searched);
            });
        }

        function filterByCategory(category, btnElement) {
            currentCategory = category;
            document.querySelectorAll('#categoryTabs .nav-link').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            
            const title = category === 'all' ? 'All Products' : category.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            document.getElementById('categoryTitle').textContent = title;
            applyFilters();
        }

        function applyFilters() {
            let filtered = currentCategory === 'all' ? [...products] : products.filter(p => p.category === currentCategory);

            const activePriceFilters = Array.from(document.querySelectorAll('.price-filter:checked')).map(cb => cb.value);
            if (activePriceFilters.length > 0) {
                filtered = filtered.filter(product => {
                    return activePriceFilters.some(range => {
                        if (range === '150') return product.price > 150000;
                        const [min, max] = range.split('-').map(n => parseInt(n) * 1000);
                        return product.price >= min && product.price <= max;
                    });
                });
            }

            const activeSizeFilters = Array.from(document.querySelectorAll('.size-filter:checked')).map(cb => cb.value);
            if (activeSizeFilters.length > 0) {
                filtered = filtered.filter(product => {
                    return activeSizeFilters.some(size => product.sizes.includes(size));
                });
            }

            filteredProducts = filtered;
            displayProducts(filtered);
        }

        function sortProducts(sortType) {
            let sorted = [...filteredProducts];
            switch(sortType) {
                case 'price-asc': sorted.sort((a, b) => a.price - b.price); break;
                case 'price-desc': sorted.sort((a, b) => b.price - a.price); break;
                case 'name': sorted.sort((a, b) => a.name.localeCompare(b.name)); break;
            }
            displayProducts(sorted);
        }

        // --- CART & CHECKOUT LOGIC ---

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            showToast();
        }

        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalCount;

            const container = document.getElementById('cartItemsContainer');
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-cart-x fs-1 text-muted"></i>
                        <p class="mt-3 text-muted">Your cart is empty</p>
                    </div>`;
                document.getElementById('cartTotal').textContent = formatMoney(0);
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="card mb-3 border-0 shadow-sm bg-light">
                    <div class="row g-0 align-items-center">
                        <div class="col-3 d-flex align-items-center justify-content-center bg-dark text-white rounded-start" style="height: 100px;">
                            ${item.image ? `<img src="${item.image}" style="width:100%; height:100%; object-fit:cover;">` : '<span class="fs-2">ðŸ‘Ÿ</span>'}
                        </div>
                        <div class="col-9">
                            <div class="card-body py-2">
                                <h6 class="card-title mb-1 fw-bold">${item.name}</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-dark fw-bold">${formatMoney(item.price)}</span>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-dark" onclick="updateQuantity(${item.id}, -1)">-</button>
                                        <button class="btn btn-outline-dark disabled text-dark border-dark">${item.quantity}</button>
                                        <button class="btn btn-outline-dark" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                </div>
                                <div class="text-end mt-2">
                                    <small class="text-danger fw-bold" style="cursor:pointer" onclick="removeFromCart(${item.id})">
                                        REMOVE
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = formatMoney(totalPrice);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(productId);
                else updateCartUI();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Step 1: Click "Proceed to Checkout"
        function initiateCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add some items.');
                return;
            }

            // Close the side cart (Offcanvas)
            const offcanvasEl = document.getElementById('cartOffcanvas');
            const offcanvasInstance = bootstrap.Offcanvas.getInstance(offcanvasEl);
            offcanvasInstance.hide();

            // Calculate total and update Modal text
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('modalTotalAmount').textContent = formatMoney(total);

            // Open the Checkout Form Modal
            const modalEl = document.getElementById('checkoutModal');
            const modalInstance = new bootstrap.Modal(modalEl);
            modalInstance.show();
        }

        // Step 2: Submit the Form
        // --- PEGAR ESTO DENTRO DE tienda.html (Reemplazando la funciÃ³n finalizeOrder anterior) ---

            function finalizeOrder(event) {
                event.preventDefault();

                // 1. Recolectar datos del cliente
                const customer = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    payment: document.getElementById('payment').value
                };

                const totalString = document.getElementById('cartTotal').textContent;

                // 2. Crear objeto de la orden
                const newOrder = {
                    id: Math.floor(Math.random() * 10000), // ID aleatorio simple
                    date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString(),
                    customer: customer,
                    items: cart, // Guardamos los items del carrito actual
                    total: totalString
                };

                // 3. GUARDAR EN LOCALSTORAGE (AquÃ­ ocurre la magia)
                // Obtenemos las Ã³rdenes viejas, agregamos la nueva y guardamos todo otra vez
                const existingOrders = JSON.parse(localStorage.getItem('urbanOrders')) || [];
                existingOrders.unshift(newOrder); // Agregar al principio
                localStorage.setItem('urbanOrders', JSON.stringify(existingOrders));

                // 4. Cerrar Modal y Limpiar
                const modalEl = document.getElementById('checkoutModal');
                const modalInstance = bootstrap.Modal.getInstance(modalEl);
                modalInstance.hide();

                alert(`ðŸŽ‰ ORDER CONFIRMED!\n\nThank you, ${customer.name}!\nYour data has been sent to the admin panel.`);

                cart = [];
                updateCartUI();
                document.getElementById('checkoutForm').reset();
            }

        function showToast() {
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        init();
    </script>
